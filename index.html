<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Webプロ06 - HTML/CSS</title>
  <link href="https://cdn.jsdelivr.net/npm/destyle.css@4.0.1/destyle.css" rel="stylesheet">
  <style>
    body {
      height: 100vh;
      display: grid;
      place-items: center;
      background-color: #f9f9f9;
      font-family: sans-serif;
    }

    .profile-container {
      display: grid;
      grid-template-areas:
        "image name"
        "image affiliation"
        "image intro";
      grid-template-columns: 120px 1fr;
      grid-template-rows: auto auto auto;
      gap: 8px 16px;
      padding: 24px;
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 90%;
    }

    .profile-image {
      grid-area: image;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
    }

    .profile-name {
      grid-area: name;
      font-size: 24px;
      font-weight: bold;
      color: #333;
      align-self: end;
    }

    .profile-affiliation {
      grid-area: affiliation;
      font-size: 16px;
      color: #555;
      align-self: start;
    }

    .profile-intro {
      grid-area: intro;
      font-size: 14px;
      color: #444;
      line-height: 1.6;
      grid-column: 1 / span 2;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <img class="profile-image" src="https://prog-8.com/images/sass/wanko.svg" alt="プロフィール画像" />
    <div class="profile-name">Shogo Chizuwa</div>
    <div class="profile-affiliation">慶應義塾大学理工学部情報工学科3年</div>
    <div class="profile-intro">
      慶應義塾大学公認学生団体ウインドアンサンブルにてトランペット、ホルンを吹いています
    </div>
  </div>
</body>
</html>
